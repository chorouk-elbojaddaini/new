    <div class="content">
        <nav>

                <div class="logo_cont">

                <ul class="nav-menu">
                    <li><a href="signup2.html">Acceuil</a></li>
                    <li class="medecin"><a href="signup2.html">Medecin</a></li>
                    <li class="patient"><a href="signup2.html">Patient</a></li>
                    <li><a href="signup2.html">Contact</a></li>
                </ul>
                <!-- drop down medecin  -->
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn"></button>
                    <div id="myDropdown" class="dropdown-content">
                        <hr class="solid" />
                        <a href="#">Mon espace </a>
                        <hr class="solid" />
                        <a href="#">Mes blogs</a>
                        <hr class="solid" />

                        <hr class="solid" />
                    </div>
                </div>
                <!-- end  drop down medecin  -->
                <!-- drop down patient -->
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn"></button>
                    <div id="myDropdown" class="dropdown-content">
                        <hr class="solid" />
                        <a href="#">Mon dossier medical</a>
                        <hr class="solid" />

                        <hr class="solid" />
                        <a href="#">Se déconnecter</a>

                    </div>
                </div>

                <button class="close_menu_botton">
                    <i class="uis uis-multiply"></i>
                </button>
            </div>
        </nav>
        <!--============Main SECTION================-->
        <main>
             <div class="box">
                <p class="p1 p">Bienvenue sur Chifae</p>
                <p class="p2 p">Inscription</p>
                <img src="assets/f.png" alt="doctorAvatar" id="avatarDoc">
                <div class="box-infos">
                    <input type="text" placeholder="Entrer votre nom" class="input">
                    <input type="text" placeholder="Entrer votre prenom" class="input">
                    <input type="text" placeholder="Entrer votre CIN" class="input">
                    <input type="email" placeholder="Entrer votre email" class="input">
                    <input type="password" placeholder="mot de passe" class="input">
                    <input type="password" placeholder="confirmation du mot de passe" class="confirmation input">
                    <div class="genre">
                        <select>
                            <option value="homme">homme</option>
                            <option value="femme">femme</option>
                        </select>
                    </div>
                    <p class="infos-pro">Informations profesionnelles</p>
                    <div class="infos">
                        <div class="specialite">
                            <select name="spécialité" id="" class="specialite">
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">gtedbjbdddddd</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                                <option value="generaliste">generaliste</option>
                            </select>
                        </div>
                        <input type="text" name="" class="input adr-ville" id="adress" placeholder="adresse professionnelle">
                        <input type="text" name="" class="input adr-ville" placeholder="ville">
                        <input type="tel" class="input" placeholder="+212X XX-XX-XX-XX">
                        <div class="submit">
                            <a  class="btn soumettre" href="#">Soumettre</a>
                            <p class="se-connecter">Avez-vous déjà un compte ?</p>
                            <a  value="connexion" class=" btn soumettre connexion" href="../connexionDoc/index.html">Connexion</a>
                        </div>
                    </div>

                </div>
            </div>
            <img src="assets/Doctors-pana.svg" alt="" id="doctor"> 
        </main>


        
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="main.js"></script>
